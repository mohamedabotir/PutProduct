<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>PutProduct</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet"href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">PutProduct</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Link</a>
          </li>
          <li class="nav-item cart">
            <a href="/checkout"><i class="fa-solid fa-cart-shopping"></i>
            <span class="cart-length" id="cart"></span>
            </a>
          </li>
        </ul>
        <ul>
          <li class="nav-item dropdown d-flex">

            <a class="nav-link dropdown-toggle me-2" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              UserAction
            </a>
            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a  class="dropdown-item" href="/profile/userId" id="profile"><li>Profile</li></a>
            <a  class="dropdown-item" href="/login" id="login"><li>Login</li></a>
            <a class="dropdown-item" href="/register" id="register"><li id="register1">Register</li></a>
             </ul>
          </li>

        </ul>

      </div>
    </div>
  </nav>

  <app-root></app-root>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
  </script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function(){
   var url = "http://localhost:20076/identity/"+"GetUserId"
   var token = localStorage.getItem("token");
   var userId;
   $.ajax({
     url:url,
     method:'GET',
     beforeSend:function(xhr){xhr.setRequestHeader('Authorization',`Bearer ${token}`)},
     success:function(data){
       console.log(data)
       userId = data;
       document.getElementById("login").remove();
       document.getElementById("register").remove();
       document.getElementById("profile").href=`/profile/${userId}`;
     },
     error:function(error){
      document.getElementById("profile").remove();
     }

   })
   var length=0;
   setInterval(()=>{
   length = JSON.parse(localStorage.getItem("products")).length;
   document.getElementById("cart").innerText=length;
   },500);
  });
  </script>
</body>
</html>
